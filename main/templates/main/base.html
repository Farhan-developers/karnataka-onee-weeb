{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karnataka One</title>

    <!-- ✅ Favicon Logo -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- ✅ Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #198754;
        }

        .navbar-brand img {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .navbar .nav-link {
            color: white !important;
            padding: 0.5rem 1rem;
            transition: 0.3s;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .nav-link.active {
            font-weight: 600;
            color: #fff !important;
            border-bottom: 2px solid white;
        }

        footer {
            background-color: #212529;
            color: #fff;
            padding: 20px 0;
        }

        .carousel,
        .carousel-inner,
        .carousel-item {
            width: 100%;
            margin: 0 !important;
            padding: 0 !important;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="/">
            Karnataka One <small class="ms-1 d-none d-md-inline fw-light">(F-Kalaburagi CC_9)</small>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fw-semibold">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'services' in request.path %}active{% endif %}" href="/services/">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'contact' in request.path %}active{% endif %}" href="/contact/">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Page Content -->
{% block content %}{% endblock %}

<!-- ✅ Optional Footer -->

<footer class="text-center mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 Karnataka One Center. All rights reserved.</p>
    </div>
</footer>
-->

</body>
</html>
